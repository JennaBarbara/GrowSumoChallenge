<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input id="todo-input" type="text" placeholder="Feed the cat" autofocus>
        <button type="button" class="makebutton" onclick="add()">Make</button>
        <p>To-Do's</p>
        <ul id="todo-list"></ul>
        <button class="doAll" onclick="removeAllTodos()">Delete all To-do's</button>
        <button class="doAll" onclick="completeAllTodos()">Complete all To-do's</button>
        <p>Completed Tasks</p>
        <ul id="completed-list"></ul>
        <button class="doAll" nclick="removeAllCompleted()">Delete all Completed Tasks</button>
    </body>
    <script src="client.js" async></script>
</html>
